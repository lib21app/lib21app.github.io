        <h1>Ia Ingin Mati di Bulan Ramadhan Ini</h1>
		<h3>Agus Noor</h3>
		<br/>
							<p>Betapa menyenangkan bila ia mati di bulan Ramadhan ini. Ia tak ingin kecewa lagi. Ramadhan berlalu, tapi ia masih saja hidup. Rasanya seperti seorang anak yang kecewa karena ditolak permintaannya saat lebaran. Ramadhan kali ini, ia berharap maut benar-benar akan datang. Saat ia berbaring di ranjang, hingga ia bisa mati tenang&hellip;</p>
							<p>Alangkah menenteramkan membayangkan kematian yang nyaman seperti itu. Tak ada darah membuncah dari kepala pecah. Atau erang kesakitan leher digorok. Ia memejam, mengusir bayangan buruk itu. Bayangan kematian penuh darah. Ah, ia bisa mencium bau amis darah itu, seperti lengket di hidungnya!</p>
							<p>Segera ia mandi, keramas. Menyisir rambut dan memotong kuku, sembari bersiul-siul kecil. Rasanya segar mendapati suasana yang sudah serba bersih, rapi, dan wangi. Tak ada lagi serakan puntung rokok atau tumpukan pakaian kotor mengonggok di pojok. Setiap menjelang Ramadhan, ia selalu membersihkan kamar kontrakannya. Saat Ramadhan kemarin, ia malah mengecat ulang dinding-dindingnya. Dan tadi, ia sudah menjemur kasur bantal yang lembab apak berjamur. Melipat selimut. Merapikan pakaian. Menyemprotkan pewangi ruangan. Ia lakukan itu setiap kali menyambut Ramadhan&mdash;seakan ia menyiapkan upacara kecil menyambut kematian&hellip;</p>
							<p>Ia berdiri di ambang pintu, memandang langit siang yang terang, sembari terus bersiul- siul ringan.</p>
							<p>Beberapa tetangga&mdash;yang tengah duduk menggerombol&mdash; memandang ke arah laki-laki yang bersiul-siul itu, dan segera saling bisik. Anak-anak yang sedang bermain seketika berhenti, mengerut menatap laki-laki itu. Langsung, seorang perempuan tergopoh menarik anak-anak itu menjauh. Kemunculan laki-laki itu selalu menimbulkan ketidaknyamanan.</p>
							<p>Ia jarang berada di kamarnya. Seperti selalu menghilang. Berhari-hari. Kadang berbulan-bulan. Bila pulang, ia mendekam dalam kamarnya yang selalu tertutup. Sesekali, beberapa tetangga melihatnya keluar tengah malam. Bergegas. Memakai jaket kulit hitam. Menenteng koper besar, seperti kotak tempat menyimpan gitar. Ada yang bilang ia seorang pemusik yang main di sebuah bar. Entahlah. Sebab, banyak yang sering melihatnya duduk-duduk menenggak tuak di pelacuran bawah jembatan. Mungkin ia rampok. Lihat saja tampang seramnya. Tato di lengan kanan. Parut luka seputar pundak, seperti bekas bacokan. Tapi ada yang pernah melihatnya jualan es cendol saat ada demonstrasi menentang kenaikan harga BBM&mdash;matanya jelalatan, seperti mengawasi. Mungkin intel. Dan seseorang yang sering ikut demonstrasi bayaran beberapa kali melihat laki-laki itu ikut teriak-teriak menuntut pembebasan mantan menteri yang didakwa korupsi. Tetangga yang jadi tukang ojek pernah secara tak sengaja berpapasan dengannya: rapi berdasi mirip sales obat kuat. Para tetangga penasaran menyimpan dugaan. Sikapnya yang dingin membuat para penghuni rumah petak tak pernah berani bertanya. Ia seperti tak mau dikenali. Menutup diri. Misterius. Aneh.</p>
							<p>Seperti kebiasaannya itu: berdiri membisu, memandang entah apa. Rutin yang ganjil. Menjelang Ramadhan ia muncul. Beres-beres kamar. Pintu jendela yang biasanya tertutup dibuka lebar. Sepanjang malam mondar-mandir dalam kamar. Mungkin sedang menyiapkan makanan buat sahur.</p>
							<p>Tapi mereka tak yakin kalau laki-laki itu puasa. Sering, ia terlihat merokok siang hari. Tiap sore ia keluar. Bukan ke masjid mendengarkan pengajian dan buka puasa bersama, tapi pergi ke kuburan. Ini yang membuat kian penasaran. Sampai kemudian beberapa orang tahu: laki- laki itu ternyata sudah membeli kapling kuburan buat dirinya! Juru kunci bercerita, betapa ia sering melihat laki-laki itu mencabuti rumput, menyapu, atau berdiri termangu memandangi kapling makam itu. Seperti seorang yang tengah menziarahi kubur sendiri. Dan orang-orang merinding mendengarnya.</p>
							<p>Para tetangga jadi gelisah. Barangkali ia dukun. Bisa-bisa ia mencabuli gadis di sini. Atau ia lagi menyempurnakan ilmu hitam? Kuduk mereka meremang. Sering mereka mendengar erang panjang dari kamar laki-laki itu&hellip;</p>
							<p>Mayat-mayat yang melepuh gosong terbakar itu muncul dari liang kelam. Seperti iblis yang marah karena diusir dari neraka, mereka mendengis bengis. Mengepungnya. Kulit wajah mayat- mayat itu meleleh, seperti lilin panas mencair. Ia mengerang, mengenali beberapa wajah remuk rusak itu. Wajah-wajah orang yang pernah dibunuhnya. Wajah mahasiswa yang ketakutan ketika ia pelan-pelan mengerat ibu jarinya. Wajah pucat perempuan simpanan yang lehernya ia sayat. Wajah tirus gadis kecil berpita merah yang seketika bersimbah darah ketika ia membantai keluarganya. Wajah- wajah yang membuatnya mengerang panjang.</p>
							<p>Ia tergeragap bangun. Mimpi terkutuk! Mimpi yang membuatnya ingin mati. Mati dengan tenang, di bulan Ramadhan. Meski ia tahu, sebagai seorang pembunuh bayaran, ia bisa saja menghadapi kematian yang paling buruk. Mungkin, seorang pembunuh bayaran lain pada suatu malam akan menyergapnya&mdash;dan ia meronta melawan tapi tak berdaya. Ia terkapar, memandang pembunuh itu berdiri menyeringai menikmati saat-saat paling mengasyikkan ketika seorang korban mengejang mati pelan-pelan.</p>
							<p>Ia pun suka menikmati saat- saat seperti itu. Itulah kenapa ia paling suka membunuh pakai pisau belati. Membuatnya bisa lebih dekat dengan wajah sekarat orang yang mesti dihabisinya. Ada kenikmatan yang membius setiap kali menyaksikan urat-urat di leher korban pelan-pelan berubah menjadi lebih lembut kehijauan. Seperti menyaksikan kematian mengecup pelan-pelan&hellip;</p>
							<p>Sejak kecil ia suka menikmati saat-saat merasakan aroma maut seperti itu. Ia selalu ingin berada sangat dekat, setiap kali kakeknya menyembelih ayam. Ia tak suka bila ibunya bercerita putri-putri jelita dan para pangeran yang hanya sibuk berpesta. Ia lebih menyukai dongeng makhluk-makhluk seram penghuni hutan. Kisah para raksasa penyantap manusia. Ia senang membayangkan memenggal kepala para raksasa itu. Umur tujuh tahun, diam-diam ia membunuh kucing pamannya. Saat SMP ia berkali-kali berkelahi, membuat lawan-lawannya bonyok nyaris mati. Ia terkenal sebagai bocah tangguh jago kelahi. Kamu pantas jadi tentara, kata teman-temannya. Dan ia membusung bangga.</p>
							<p>Memang, ia suka membayangkan diri jadi tentara. Di kampungnya, orang yang jadi tentara sangat ditakuti. Ia pernah melihat seorang tentara mengajar tukang parkir, saat ada keramaian pasar malam di alun-alun kecamatan. Orang- orang mengerubung, tak ada yang berani menghentikan. Alangkah hebatnya jadi tentara, bisa memukuli orang sepuasnya. Ia pun mendaftar jadi tentara. Dikirim ke medan perang. Ia paling senang ketika harus menyiksa para pemberontak. Ia melaksanakan penyiksaan dengan tenang, tertib, dan disiplin. Dan itu disukai komandannya.</p>
							<p>&rdquo;Kamu punya bakat bagus. Percuma kalo cuma jadi tentara. Paling mentok jadi sersan,&rdquo; kata komandannya. Lalu sepulang perang, ia diberinya pekerjaan. Pekerjaan yang tak terlalu sulit: cuma menghabisi istri seorang pejabat, karena pejabat itu pingin kawin lagi. Lalu beberapa order ringan lainnya. Membunuh seorang pengusaha. Menghabisi seorang wartawan. Seorang hakim. Ia menikmati bayaran yang lumayan. Benar kata komandannya. Penghasilan pembunuh bayaran lebih baik ketimbang gaji sersan.</p>
							<p>Rezekinya lancar sebagai pembunuh bayaran. Ia sudah membeli rumah buat hari tua. Tapi selama ini ia lebih memilih tinggal di sepetak kamar kontrakan. Tempat menyembunyikan diri. Sumpek bau comberan. Tapi membuatnya merasa aman. Lagi pula ia bisa mengatasi kecurigaan tetangga. Ia akan tinggal di rumahnya, nanti bila sudah berhenti.</p>
							<p>Selalu ia mengangankan usia tua yang tenang. Ia kenal beberapa mantan pembunuh bayaran yang menderita di masa tuanya. Beberapa mati dalam penjara. Beberapa menderita sakit jiwa.</p>
							<p>Sampai satu peristiwa membuat segalanya jadi tak seperti yang ia angankan.</p>
							<p>Pesan itu singkat dan jelas: bunuh Kiai Karnawi. Dan ia mulai mengawasi. Beberapa kali ia menguntit ketika kiai itu memberi pengajian. Ia amati raut tua Kiai Karnawi. Kulitnya yang coklat resik. Rahang terkesan pipih, membuatnya makin terlihat tua dengan jenggot panjang putih bersih. Sorot matanya tenang. Bicaranya santun. Ia heran, kenapa orang seperti itu dianggap membahayakan negara dan mesti dilenyapkan? Dianggap memimpin para militan? Tapi itu bukan urusannya. Tugasnya hanya membunuh. Tanpa jejak. Biar nanti bisa direkayasa: Kiai Karnawi mati kecelakaan&hellip;</p>
							<p>Ia menunggu Kiai Karnawi selesai memberi pengajian. Ia tak terlalu menyimak. Sepotong- sepotong mendengar kiai itu bicara soal kemuliaan bulan Ramadhan. Beruntunglah orang yang mati di bulan Ramadhan. Mati di bulan Ramadhan ialah mati yang mulia. Dan ia tersenyum. Mencibir. Getir. Apakah seorang pembunuh bayaran juga akan mendapatkan kemuliaan bila mati di bulan Ramadhan?</p>
							<p>Semua sudah sesuai rencana. Ia berhasil menyamar sebagai sopir colt omprengan yang akan membawa pulang Kiai Karnawi. Ia merasa segalanya akan berjalan lebih mudah ketika Kiai Karnawi menolak tiga orang panitia pengajian yang hendak ikut mengantar Kiai Karnawi pulang. Itu lebih menggampangkan rencananya: menyekap kiai itu di tengah jalan, lalu mendorong mobil ke jurang.</p>
							<p>Semua berjalan sebagaimana sudah ia perhitungkan. Sampai Kiai Karnawi kemudian bicara tenang, &rdquo;Aku tahu, kamu mau membunuhku. Aku ingin mempermudah pekerjaanmu. Karena itulah, aku tadi tak mau ada orang lain yang ikut mengantar. Biar tak banyak korban. Kamu cukup membunuhku, tak perlu repot-repot membunuh yang lain&hellip;&rdquo;</p>
							<p>Ia tak tahu, kenapa mobil perlahan berhenti. Ia tak mengeremnya!</p>
							<p>&rdquo;Mari kita turun,&rdquo; ajak Kiai Karnawi. &rdquo;Kamu bisa membunuhku di sini. Tak usah membuangku ke jurang dengan mobil itu. Sayang kan, itu mobil mahal. Nanti bisa dipakai ngompreng bila sampeyan memang berniat pensiun jadi pembunuh bayaran.&rdquo;</p>
							<p>Baru kali ini ia gemetar. Kiai Karnawi minta izin untuk sholat terlebih dulu. &rdquo;Setelah itu kamu bisa membunuhku. Tapi tolong, yang pelan. Jangan sampai aku kesakitan ya, hehehe&hellip;&rdquo; Kiai Karnawi terkekeh. Lalu menggelar sajadah. Ia meraba belati. Gemetar tak yakin. Lalu meraba pistol yang ia siapkan sebagai cadangan. Ia bisa menembaknya. Tapi sampai Kiai Karnawi selesai sholat, ia hanya berdiri gamang.</p>
							<p>&rdquo;Sekarang, lakukan tugasmu. Mungkin Allah memang memilihku mati di bulan Ramadhan. Alhamdulillah. Kalau boleh memilih, aku sih inginnya mati dengan cara enak dan nyaman di bulan Ramadhan. Enggak usah merepotkan sampeyan&hellip;,&rdquo; lalu kembali Kiai Karnawi tertawa ringan.</p>
							<p>Ia merasa senja meremang. Yang terjadi kemudian lebih serupa bayang-bayang suram. Terdengar letusan. Senyap. Kelebat bayang burung menyambar. Kemeresek daun jati jatuh. Pelan. Lengking gagak di kejauhan. Dengung jutaan serangga mengepung. Singup. Seperti ada jutaan pasang mata yang mengawasinya dari balik rembang petang. Jutaan pasang mata yang sejak itu terus mengintainya. Berpasang-pasang mata yang mengingatkan pada orang-orang yang telah dibunuhnya, dan kini memburu kematiannya.</p>
							<p>Ia mulai diusik gelisah. Ia jadi suka membayangkan kematiannya sendiri. Membuatnya mulai menginginkan kematian yang tenang. Kematian di bulan Ramadhan. Rasanya tak ada yang lebih membahagiakan, kecuali mati di bulan Ramadhan. Ia pun kemudian selalu berharap, diperkenankan mati di bulan Ramadhan.</p>
							<p>Dan semoga saja, ia benar-benar mati di bulan Ramadhan ini. Amin.</p>
