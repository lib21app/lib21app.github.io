        <h1>Pisau</h1>
		<h3>Yusrizal KW</h3>
		<br/>
							<p>Rumah baru kami menghadap ke timur. Ketika pintu dibuka, setelah melewati pekarangan kecil dan teras, cahaya matahari masih bisa menjalar ke lantai dalam rumah.</p>
							<p>Suatu sore, seorang tak dikenal mendatangi saya. Tubuhnya padat, tinggi besar. Kulit hitam, matanya memerah. Diam-diam saya perhatikan seluruh tangannya penuh tato. Tangan kiri tato ular naga yang menggeliat ke arah pangkal lengan, sedangkan di tangan kanan bergambar perempuan. Pipi kirinya, ada bekas luka sepanjang telunjuk, yang di pinggir-pinggirnya direnda dengan tato menyerupai kelabang.</p>
							<p>Saya amati tamu ini hati-hati. Berkumis tebal. Kancing baju bagian atasnya ternganga. Dadanya bertato gunting menganga dan tengkorak kepala di tengahnya. Garis bibirnya yang tebal melengkung ke bawah. Sangar sekali kesannya.</p>
							<p>&rdquo;Mau ketemu siapa?&rdquo; tanya saya lunak, kurang nyaman.</p>
							<p>&rdquo;Baru pindah, ya!&rdquo; terdengar suaranya berat, sedikit parau, tanpa ada senyum. Dari mulutnya tercium bau alkohol.</p>
							<p>&rdquo;Iyya, ya saya baru pindah! Ada yang bisa saya bantu?&rdquo;</p>
							<p>&rdquo;Di dapurmu ada berapa pisau?&rdquo;</p>
							<p>Pisau? Pertanyaan yang sangat tidak biasa. Saya merasa, ada sesuatu yang ganjil.</p>
							<p>&rdquo;Ada berapa, hei!&rdquo; ia sedikit membentak karena melihat saya mengernyitkan kening dan tidak segera menjawab.</p>
							<p>&rdquo;Ada dua. Pisau dapur biasa, Bang&hellip;.&rdquo;</p>
							<p>&rdquo;Kamu ingin pisau dapurmu bermanfaat bagi orang lain?&rdquo; dengan kasar ia mengajukan pertanyaan yang aneh dan bernada kasar. Rautnya bengis, garis bibir seperti menikam ke hulu hati saya. Kami masih berdiri di teras, saling berhadapan. Di kepala saya mengira-ngira seperti apa yang dimaksud &rdquo;pisau bermanfaat bagi orang lain&rdquo; itu.</p>
							<p>&rdquo;Bagaimana?&rdquo;</p>
							<p>&rdquo;Maksudnya?&rdquo; saya ingin mencairkan keraguan saya.</p>
							<p>&rdquo;Bodoh! Mau atau tidak?&rdquo; ia membentak. Saya kaget.</p>
							<p>&rdquo;Iyyya, iya. Mau?&rdquo;</p>
							<p>Setelah itu, saya, merasakan betapa sore ini hidup mulai tidak nyaman. Bagaimana seandainya laki-laki sangar ini datang setiap sore, untuk pertanyaan yang sama.</p>
							<p>&rdquo;Mulai besok pagi, sekali setiap bulan pada tanggal yang sama, pisaumu letakkan di dekat pintu pagar. Jangan lupa, masukkan dalam amplop uang Rp 10.000. Kalau tidak, berarti kamu tidak ingin menjadikan pisaumu bermanfaat bagi orang lain&hellip;. Itu artinya cari masalah!&rdquo; katanya dengan raut muka yang tegang.</p>
							<p>Saya menarik napas. Jantung saya bagai mengecil oleh remasan tatapan mata dan suaranya yang berat. Saya tidak ingin banyak tanya soal meletakkan pisau dan uang dalam amplop besok pagi, setiap bulan pada tanggal yang sama di dekat pintu pagar. Saya takut, pertanyaan yang salah berakibat &rdquo;bencana&rdquo; bagi saya dan keluarga.</p>
							<p>&rdquo;Saya bersedia, Bang!&rdquo;</p>
							<p>Ia menatap sembari mengangguk-angguk. Dengan sedikit terkekeh ia balik badan, pergi begitu saja. Saya lepas ia dengan tatapan yang menyimpan rasa cemas. Tampaknya, ia orang paling ditakuti di daerah kompleks kami ini.</p>
							<p>Kemudian, di dalam saya mendapatkan istri sedang ketakutan di sudut kamar. Pucat membias di wajahnya. Pasti tadi ia mengintip atau nguping dari dalam.</p>
							<p>&rdquo;Kita pindah saja. Salah-salah, orang itu bisa bunuh kita! Aku takut! Orang seperti dia itu tidak takut polisi, tidak takut mati. Nekat!&rdquo; Memelas suara istri saya. Saya mencoba menenangkannya.</p>
							<p>Tiba-tiba ada yang mengetuk pintu dengan kasar di luar. Saya dan istri terkejut. Si sangar itu pasti.</p>
							<p>Gedoran pintu terdengar makin kasar.</p>
							<p>Ketika pintu saya buka, memang si sangar adanya. Dengan keramahan yang sangat berlebihan, badan sedikit dibungkukkan, saya bertanya, &rdquo;Maaf, Bang, ada yang terlupa?&rdquo;</p>
							<p>&rdquo;Istrimu, mana? Aku belum lihat!&rdquo;</p>
							<p>Oh! Pertanyaan yang mempertebal kecemasan saya.</p>
							<p>&rdquo;Lagi kurang sehat, Bang. Tiduran.&rdquo;</p>
							<p>&rdquo;Suruh dia keluar!</p>
							<p>&rdquo;Tapi, Bang?&rdquo;</p>
							<p>&rdquo;Panggil istrimu!&rdquo; suaranya meninggi, membuat saya tergagap.</p>
							<p>Dengan perut terasa mulas, saya masuk menemui istri di kamar. Tampaknya ia mendengar apa yang diminta si sangar. Saya tatap istri yang mengerut saking cemasnya.</p>
							<p>Akhirnya dengan menguatkan diri, saya tuntun istri menemui si sangar dalam keadaan pucat. Tangan istri saya terasa dingin. Mungkin inilah hari paling mencekam dalam hidupnya. Di hadapan si sangar, istri saya mencoba tersenyum. Bibirnya saya lihat seperti sedang beku.</p>
							<p>&rdquo;Ini istri saya, Bang&hellip;.&rdquo;</p>
							<p>Si sangar tertawa terbahak-bahak.</p>
							<p>&rdquo;Cantik&hellip;, cantik juga istrimu,&rdquo; katanya di sela sisa tawanya. Setelah menatap istri saya beberapa jenak, ia terlihat cengengesan. Sebelum jauh melangkah dari pagar, si sangar menoleh dan berkata, &rdquo;Istrimu cantik, tapi wajahnya pucat sekali, ha-ha-ha&hellip;.&rdquo;</p>
							<p>Matahari dari arah timur kembali mendatangi rumah saya. Saya meletakkan dua pisau dapur dan sebuah amplop berisi uang Rp 10.000 di tempat yang ditunjukkan si sangar. Setelah itu, pintu saya tutup. Diam-diam saya mengintip di balik gorden kamar depan yang sengaja tidak dibuka lebar-lebar. Saya menunggu, kira-kira apa yang dilakukannya pada benda itu.</p>
							<p>Akhirnya si sangar datang. Pintu pagar dibukanya, lalu masuk dan mengambil dua pisau serta sebuah amplop. Pisau dimasukkannya ke dalam karung, amplop ke kantong celananya yang besar.</p>
							<p>Saya amati, ternyata karung yang dibawanya itu terlihat berat sekali. Jangan-jangan itu semua pisau beberapa warga kompleks?</p>
							<p>Empat hari kemudian, pukul sebelas malam, pintu rumah terdengar digedor kasar. Pasti si sangar itu. Istri saya yang sudah mulai terlayang tidur, terduduk dengan napas sesak.</p>
							<p>&rdquo;Jangan dibuka!&rdquo; gemetar istri saya berkata.</p>
							<p>&rdquo;Nanti makin kasar!&rdquo;</p>
							<p>&rdquo;Telepon polisi saja!&rdquo;</p>
							<p>&rdquo;Biar kubuka saja!&rdquo;</p>
							<p>Saya setengah berlari ke ruang depan. Pintu dibukakan perlahan. Huffft! Ternyata si sangar berdiri dengan seringaiannya yang tidak sedap dipandang. Saya lihat di tangannya ada dua pisau, ya pisau kami. Tapi, pisau itu tampak mengilap di bawah sinar lampu teras. Mata pisau pun terlihat lebih tajam. Pisau itu kini terlihat berada di masing-masing tangannya.</p>
							<p>&rdquo;Ada apa, Bang. Maaf, Bang, apa yang bisa saya bantu!&rdquo;</p>
							<p>&rdquo;Pisau ini,&rdquo; katanya sambil memperlihatkan kedua pisau di pegangannya. &rdquo;Sudah sangat tajam, kan? Berbeda dengan ketika kamu letakkan di dekat pagar empat hari lalu. Kalau sebelum ke tanganku, pisau ini digorokkan ke leher kita, akan sangat sakiiiit sekali. Pisau tumpul, dipakai menyembelih, termasuk menyembelih kambing atau ayam, sama artinya sebuah penyiksaan,&rdquo; ia berkata dengan sangat dingin.</p>
							<p>Menyembelih! Kata-kata itu bermuara pada imajinasi paling buruk dalam kepala saya.</p>
							<p>&rdquo;Kalau setajam ini, rasa sakit disembelihnya tidak begitu menyiksa, ha-ha-ha&hellip;.&rdquo;</p>
							<p>Ia akan menyembelih. Siapa? Saya? Istri saya? Jangan. Jangan ya Tuhan. Lihatlah, pandangilah saya saat ini, nyaris tidak mampu berdiri. Keringat dingin mengalir begitu deras dari pori-pori saya yang melebar.</p>
							<p>&rdquo;Mmmaaf, Bang! Saya tidak tahu maksud, Abang&hellip;.&rdquo;</p>
							<p>Ia terbahak. Kemudian, &rdquo;Kamu memang tidak perlu cepat mengerti, ha-ha-ha-ha&hellip;.&rdquo;</p>
							<p>Langit malam bertaburan bintang. Bermandikan cahaya. Rumah-rumah orang sudah tutup. Tak ada suara siapa-siapa di kompleks ini kalau sudah lewat pukul 20.00. Sunyi.</p>
							<p>&rdquo;Pisau tajam ketika digunakan dengan baik, tidak menyakitkan! Termasuk, untuk melukai kulit ini,&rdquo; ia melayangkan segoresan garis dengan salah satu mata pisau di tangan kanannya. Terlihat, darah meleleh kecil dari kulit bertato yang dilukainya sendiri.</p>
							<p>&rdquo;Darah manis, karena luka oleh mata pisau yang tajam, bagai dicubit saja&hellip;.&rdquo;</p>
							<p>Saya merasakan tenggorokkan ini menyempit. Tegang!</p>
							<p>&rdquo;Kamu mau mencoba betapa tajamnya pisau ini?&rdquo;</p>
							<p>Mungkin karena perasaan mencekam&mdash;yang saya bayangkan leher saya disembelih&mdash;saya tiba-tiba terduduk. Kemudian seperti sujud di kaki si sangar, &rdquo;Bang, mohon Bang! Jangan. Saya takut!&rdquo;</p>
							<p>Saya rasakan kuduk saya dipegangnya, dingin. Ya, Tuhan, ia akan menyembelih saya. Tapi, salah saya apa? Sesaat kemudian, ia raba leher saya, kemudian dipegangnya lambat-lambat, diangkatnya sehingga saya terduduk berhadapan dengannya.</p>
							<p>&rdquo;Berikan pisau ini ke istrimu,&rdquo; ia menyerahkan dua pisau ke saya, kemudian berdiri lalu balik badan dan pergi begitu saja.</p>
							<p>Kami bangun agak kesiangan.</p>
							<p>Saya membuka pintu depan, berharap matahari bisa menyemangati hati dan hari-hari kami. Semoga semalam akhir dari kenyataan buruk.</p>
							<p>Baru saja pintu dingangakan, di kursi teras terlihat si sangar duduk sambil merokok menghadap ke jalan. Kaki kanannya menyilang di atas paha kiri. Santai sekali tampaknya.</p>
							<p>Saya gelagapan.</p>
							<p>Si sangar menyadari pintu terbuka, ia menoleh! Mata kami bersirobok pandang.</p>
							<p>&rdquo;Kesiangan, ya!&rdquo; sapa si sangar, dengan seringaiannya.</p>
							<p>&rdquo;Eh, Abang. Apa kabar, Bang?&rdquo;</p>
							<p>&rdquo;Duduklah sejenak!&rdquo; Ia menunjuk kursi di sebelahnya, mempersilakan saya. Sepertinya ia tuan rumah bagi saya di teras.</p>
							<p>Saya pun duduk di kursi sebelahnya, berusaha tenang.</p>
							<p>&rdquo;Kamu tahu siapa saya?&rdquo; tanyanya dengan suara datar.</p>
							<p>Saya menggeleng.</p>
							<p>&rdquo;Saya baru setahun keluar penjara, membunuh orang. Kamu tahu bagaimana seorang mantan pembunuh seperti saya ini hidup setelah menghirup udara bebas?&rdquo;</p>
							<p>Saya hanya diam.</p>
							<p>&rdquo;Dengan mengasah pisau!&rdquo; terangnya.</p>
							<p>Saya hanya melayani dengan tatapan mata. Sesekali mengangguk. Kalau dia tersenyum, saya ikuti senyumnya. Kalau dia tertawa, saya cobakan tertawa sebisanya.</p>
							<p>&rdquo;Aku mahir mengasah pisau. Dan, dulu, musuh-musuhku kusayat sampai menjerit dengan pisau yang tajam. Dan terakhir, kusembelih, mati. Dan aku pun dipenjara,&rdquo; paparnya.</p>
							<p>&rdquo;Ketika dipenjara, aku berpikir tobat. Terbayang tanah keluarga yang luas, bisa kugarap jadi ladang. Ternyata, oleh mereka, tanah dijual kemudian tahu-tahu aku hanya melihat kompleks perumahan ini sudah ada. Karena keluarga dan saudara-saudaraku ingin aku baik, sebidang tanah dan rumah kecil dibangunkan untukku dan keluarga. Karena ingin hidup normal, aku perlu uang untuk kebutuhan hari-hari. Uang dari keringat sendiri. Aku tidak punya keterampilan kecuali mengasah pisau, golok atau merampok dan membunuh,&rdquo; suaranya agak lunak.</p>
							<p>&rdquo;Aku ingin anak dan istriku hidup tenang. Karena itulah, setiap rumah di kompleks ini, yang jumlahnya lebih seratus rumah, harus mengasah pisaunya sekali sebulan denganku. Bayarannya Rp 10.000. Kalau tidak mau, orang itu sama artinya menyuruhku ke penjara lagi&hellip;.&rdquo;</p>
							<p>Saya mencoba belajar memahaminya. Saya mulai tahu caranya yang aneh dan kasar karena tuntutan hidup. Kalau seratus rumah wajib mengasahkan pisau kepadanya berarti ia bergaji minimal Rp 1.000.000 sebulan. Tapi, apakah ia tahu, bahwa harga pisau dapur kadang tidak sampai Rp 10.000. Lagi pula bukankah ini pemaksaan. Jangan-jangan ini teori marketing si sangar.</p>
							<p>&rdquo;Pisau tajam itu penting kita miliki. Istrimu, sebagai ibu rumah tangga, misalnya. Memotong sayur, kalau pisaunya tajam, tentu sayur tidak merasa sakit ketika dipotong atau disayat-sayat. Kacang panjang, buncis, kangkung, wortel, ketimun, ketika dipotong menggunakan pisau tajam, ia mungkin akan tersenyum. Karena tidak menyakitkan baginya. Begitu juga kentang, bawang, dan sebagainya. Dalam hal ini, kasih sayang perlu dimiliki oleh pisau. Bentuknya dengan menyiapkan mata pisau yang tajam. Iya, toh?&rdquo;</p>
							<p>Saya cepat mengangguk.</p>
							<p>&rdquo;Begitu juga memperlakukan ikan, menyembelih ayam, kalau dengan pisau yang tajam, akan lebih baik. Terasa lebih penyayang. Kita yang menggunakannya, juga enak. Paham, kan?&rdquo;</p>
							<p>Ia menerangkan alasan-alasan yang mendukung pekerjaannya. Mengasah pisau? Pekerjaan yang aneh. Jika orang kompleks tidak ada yang menantang, yah barangkali saja Rp 10.000 per bulan tidak terlalu memberatkan jika dibanding teror yang nanti diakibatkan penolakan kesediaan mengasah pisau.</p>
							<p>&rdquo;Terima kasih. Kamu telah mendengarkan aku. Percayalah, tidak ada yang berani mengganggumu. Jika ada orang yang mengganggumu, katakan padaku. Dan anak buahku, atau bisa jadi pisaumulah yang akan kupakai menyelesaikannya,&rdquo; kata si sangar sambil melintangkan telunjuknya di tengah lehernya.</p>
							<p>Dia berdiri, saya pun ikut berdiri. Menjelang sampai di pintu pagar, ia merangkul bahu saya dengan hangat. Saya mulai merasakan ia mencoba ramah dan bersahabat. Ia seakan mulai menganggap saya pelanggan bulanannya yang harus dijaga.</p>
							<p>&rdquo;Kamu telah membantu saya. Saya terima uangmu tidak dengan berpangku tangan, tetapi menjual jasa keterampilan mengasah pisau. Itu artinya, kamu bersama warga kompleks ini bersama-sama menutup pintu kejahatan bagiku. Iya, kan?&rdquo;</p>
							<p>Saya mengangguk, &rdquo;Benar, Bang!&rdquo;</p>
							<p>&rdquo;Itu artinya, kalau kamu tidak lagi berminat mengasahkan pisau kepadaku,&rdquo; ia berhenti sejenak, mempererat rangkulannya. Saya rasakan ketiaknya melekat di bahu, dan lipatan sikunya mengetat di leher saya. Kemudian ia lanjut kalimatnya dengan suara yang berat dan perlahan, &rdquo;Itu artinya kamu siap saya sembelih&hellip;.&rdquo;</p>
							<p>Saya yang sedikit mulai nyaman oleh rangkulan awalnya, kembali mengalami gaduh yang tak terlukiskan cemasnya di dalam hati. Ia kemudian melepaskan rangkulannya, melangkah dengan lebih dulu menoleh ke saya di balik pagar, sembari berkata, &rdquo;Ingat, rezekiku ada pada pisaumu. Juga nyawamu!&rdquo;</p>
							<p>Sejak saat itu, saya sering berkhayal membunuhnya!</p>
							<p>Padang, 20 Juni 2004</p>
