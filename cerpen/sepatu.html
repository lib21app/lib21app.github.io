        <h1>Sepatu</h1>
		<h3>Eep Saefulloh Fatah</h3>
		<br/>
<p>Hujan pertama akhirnya jatuh juga. Selepas musim kemarau yang terlampau panjang, hujan pertama selalu disambut di kampung kami dengan pesta.</p>
<p>Wa Sunta terlihat melintas di jalan desa menggiring dua ekor kerbau kurusnya. Ketiganya berjalan gontai, tak terlihat tergesa, dipeluk petir dan hujan. Gambar mereka melamat ketika menjauh. Hujan dan petir dengan akrab mengantar mereka hingga lenyap diterkam belokan.</p>
<p>Sejak masih gerimis, Anah, istriku, sudah membopong gentong-gentong air dari dapur, dengan sigap membawanya keluar. Anah berpesta dengan caranya sendiri. Pada tiap hujan pertama, ia selalu membersihkan gentong-gentong air kami yang kerontang selama kemarau, sambil membiarkan dirinya sendiri berlama-lama dicumbu hujan. Lekuk tubuhnya segera terbentuk oleh baju dasternya yang basah, membuatku tiba-tiba menginginkan malam segera datang.</p>
<p>Aku sendiri, pada setiap hujan pertama seperti ini tak pernah lepas dari ritual pesta yang itu-itu juga. Duduk mencangkung di depan jendela depan. Membuka hidung lebar-lebar membaui tanah pelataran yang terperawani tetes demi tetes air hujan pembukaan. Menghanyutkan diri dalam aroma legit bau tanah tersiram air. Ah, sembilan bulan sudah kurindukan bau ini.</p>
<p>Datangnya musim penghujan membikin kampung kami siuman dari mati suri panjang. Sejak sungai Cipamingkis ditambang batunya, digali pasirnya, dan akhirnya mati, sawah-sawah di kampung kami kehilangan tempat menyusu di musim kering. Semua sawah menjadi tadah hujan saja.</p>
<p>Maka kemarau adalah bencana. Berita duka yang tak sudi kami dengar, tapi selalu saja tiba. Di setiap kemarau sawah-sawah mengering, merekah, retak terbelah-belah. Ketika kemarau berlarut-larut tak berujung, kampung kami kehilangan akal dan akhirnya hanya berpaling pada sebaris harapan: Semoga hujan bergegas datang dan membunuh kemarau laknat itu segera.</p>
<p>Bagi guru sepertiku, musim penghujan sebetulnya tak punya terlalu banyak arti. Bahkan, selalu saja ia menghadiahiku kerepotan-kerepotan baru. Setiap hari, pergi dari rumah ke SD Inpres di seberang bukit itu, aku mesti menggulung celana panjangku tinggi-tinggi, tak membiarkan lidah air berlumpur menjilat celanaku. Celana layak satu-satunya.</p>
<p>Kedua tanganku pun dibuat sibuk. Tangan kanan menjinjing tas. Tangan kiri, yang terbiasa menganggur, punya pekerjaan baru: menjinjing sandal. Aku bak pemain sirkus, mesti menjaga keseimbangan di sepanjang pematang, bersiasat untuk tak tergelincir tercebur ke sawah berair berlumpur-lumpur.</p>
<p>Kerepotanku tak usai di situ. Sebelum ke kelas atau ruang guru, aku tentu saja mesti ke parit di belakang gedung sekolah itu. Mencuci kaki. Menurunkan gulungan celana. Lalu menyematkan sandal ke kedua kakiku yang kuyup. Betapa merepotkannya jika aku bersepatu.</p>
<p>Ketika sol sepatuku, sepatu terakhirku, jebol di tengah kemarau tahun lalu, aku sempat meratapinya. Tapi, ketika musim penghujan seperti ini datang, segera kutahu bahwa barang mewah semacam itu kadang kala tak punya guna. Di pasar kecamatan, sepatu termurah saja harganya 20 ribu!</p>
<p>Bersepatu pergi pulang mengajar di musim penghujan seperti ini hanya membikin-bikin kerepotan yang tak perlu. Semacam kesia-siaan. Bahkan penyiksaan diri.</p>
<p>Tentu cerita bisa berbeda jika saja ada sepeda. Pematang penuh jebakan lumpur itu bisa kuhindari dengan sedikit memutar menyusuri jalan desa. Tapi sejak kutahu bahwa sepeda bekas yang butut saja harganya lima puluh ribu perak, aku berhenti memikirkannya.</p>
<p>Untungnya, kepala sekolah tak mengharuskan guru honorer, guru bantu sepertiku bersepatu. Aku pun bisa mengajak sandal lili-ku bertemu 47 murid kelas enam yang bertumpuk di kelas paling ujung kiri itu. Setiap hari. Mereka benar-benar bertumpuk di ruang kelas darurat yang sempit itu.</p>
<p>Tapi bagiku, pintu kelas itu adalah celah menuju kebahagiaan. Memasukinya membuatku bertemu mata-mata yang haus dan berharap, tetapi juga kuyu dihantam kemiskinan. Aku selalu bahagia setiap kali kekuyuan itu lenyap sesaat tertelan kegembiraan menemukan hal-hal baru dari pelajaran kelas. Dari hari ke hari. Dari pukul 07.15 pagi hingga zuhur lepas pergi dan asar hampir menjemput.</p>
<p>Selalu saja terbit rasa senang melihat mata-mata itu menjadi sedikit berkilat setiap kali kukatakan, &ldquo;Negara kita Indonesia, besok akan menjadi lebih baik jika kita warganya bisa memelihara nurani kita. Begitu juga Sukamanah, desa kita.&rdquo;</p>
<p>Kadang-kadang anak-anak itu merepotkanku dengan pertanyaan mereka. Mereka kudorong agar tak berpuas diri sekadar lulus SD dan lanjut bersekolah ke SMP di kota kecamatan. Hardi, salah seorang yang terpandai pun bertanya, mengutip kata-kata Ayahnya. &ldquo;Untuk apa melanjutkan sekolah dan meninggalkan sawah-sawah kami? Bukankah sekolah tinggi hanya akan membikin kami membenci sawah tapi juga tak menyediakan pekerjaan lain, lalu membikin kita hanya bisa luntang-lantung menyusahkan orangtua seperti anak-anak kepala dusun itu?&rdquo;</p>
<p>Maka aku pun menjawabnya. &ldquo;Bersekolah bukanlah untuk mencari pekerjaan, apalagi membenci sawah. Kita bisa bersekolah tinggi sambil tetap mencintai kampung kita, sawah-sawah kita. Bersekolah itu untuk membuat kita tak jadi orang-orang yang tak mengerti keindahan walaupun memiliki mata, tak mendengarkan kebaikan walaupun memiliki telinga, tak membela kebenaran walaupun memiliki hati, tak pernah terharu dan tak bersemangat.&rdquo;</p>
<p>&ldquo;Pak Sobarudin, bisa ke kantor saya sebentar?&rdquo; Suara Pak Dudung, kepala sekolah, tiba-tiba menyeruput telingaku dari arah punggung.</p>
<p>&ldquo;Ada undangan penting dari kabupaten,&rdquo; katanya lagi, sebelum sempat kukeluarkan sepatah kata pun.</p>
<p>&ldquo;O ya&hellip;&rdquo; Aku membuntutinya.</p>
<p>&ldquo;Ini undangan untuk Pak Sobar. Semua guru honorer sekecamatan dikumpulkan bertemu Bupati minggu depan.&rdquo;</p>
<p>Aku segera membukanya. Beberapa kata segera berpindah dari kertas itu ke kepalaku. Minggu. 15 November. Siang. Aula Kecamatan. Bupati. Realisasi Perbaikan Nasib Guru Wiyata Bakti.</p>
<p>Hari Minggu ini sebenarnya sama saja seperti hari-hari Minggu lainnya. Ia terasa berbeda hanya lantaran inilah hari Minggu pertama di musim penghujan. Kampung kami menjadi lebih sibuk. Hampir semua rumah memboyong seluruh isinya ke sawah, memulai upacara hidup yang itu-itu juga. Bercocok tanam. Mengutang pupuk ke koperasi desa. Memimpikan panen, padahal sawah baru saja mulai digarap. Menghitung kerugian yang pasti datang karena ongkos bersawah selalu saja lebih tinggi dari harga jual padi. Menyisakan hasil panen untuk bertahan hidup ala kadarnya selama kemarau yang belum-belum sudah mengintip mengendap hendak kembali.</p>
<p>Siang ini aku harus ke kecamatan, berjalan kaki tiga kilo ke arah barat daya. Sedari pagi buta, ketika matahari masih terbungkus kabut, pasti sudah banyak orang mengepung kantor kecamatan, untuk melihat wajah Pak Bupati yang katanya masih muda dan rajin membagi senyum itu.</p>
<p>&ldquo;Kang, jangan lupa mampir ke rumah Bi Mumun,&rdquo; Anah mengingatkanku ketika setengah badanku sudah tertelan pintu, hendak pergi.</p>
<p>&ldquo;Ya.&rdquo;</p>
<p>Sepulang dari kecamatan, aku memang harus mampir ke pabrik tempe istri almarhum pamanku itu. Menjemput kulit kacang kedelai. Anah biasa mencampurnya dengan terigu, bawang putih, garam dan sedikit merica, lalu menyulapnya menjadi makanan penganan bahkan kadang-kadang lauk-pauk utama. Dan kami menyukainya. Apalagi jika tersedia juga cobek favorit kami. Cobek bohong. Penampilannya memang seperti cobek, tapi sebetulnya bukan juga. Ia hanya kuah belaka, tanpa jengkol atau ikan lele, atau apa pun. Di sana hanya ada cabe merah yang panjang menjuntai-juntai mengundang gigitan. Orang- orang di kampung kami pun menyebutnya cobek bohong. Menu semacam itu adalah kemewahan besar di rumah kami, apalagi di masa-masa darurat.</p>
<p>Tapi hidup kami selalu saja darurat. Selepas SPG, lima tahun lalu, tak ada pekerjaan menjemputku. Semestinya aku jadi guru SD. Tapi itulah. Setiap tahun, selalu saja kemestian itu terganjal ujian penerimaan guru. Aku tak pernah lulus. Bukan sulitnya soal ujian yang sebenarnya menjadi masalahku, tapi selalu saja aku tak mampu menyediakan amplop, dengan isi mesti di atas satu juta rupiah, untuk Kepala Kantor Departemen. Kalau saja amplop itu tersedia, Pak Kakandep tentu akan segera mengurus kelulusanku. Tapi, dari mana kudapat uang sebanyak itu? Melihatnya saja aku tak pernah.</p>
<p>Untungnya, tenagaku masih terpakai di kampung. Membantu Bi Mumun di pabrik tempe. Membantu panen Kang Soleh dan tetangga-tetangga dekat lainnya. Membantu menjagal sapi menjelang Hari Raya Kurban. Membantu mencukur rumput kuburan desa setiap menjelang bulan puasa. Mengambil air dari sumur tua yang tak pernah kering di balik bukit untuk kepala dusun, tiap kali kemarau menjadi-jadi. Mengecat dan membetulkan pagar masjid menjelang lebaran.</p>
<p>Tenagaku tak selalu dihargai dengan uang. Kadang-kadang diganjar hasil cocok-tanam, padi, atau makanan. Tapi semuanya terasa sangat membantu. Adapun satu-satunya sumber penghasilan tetapku adalah honor sebagai guru wiyata bakti itu, guru honorer, guru bantu, sebesar 75 ribu setiap bulan.</p>
<p>Uang itu jauh dari cukup dan selalu habis untuk melunasi utang-utang belanja dapur kami ke warung Ceu Nenden di pertigaan jalan desa itu. Untungnya, jodohku adalah Anah yang tak pernah menuntut. Sejak kunikahi empat tahun lalu, tak sekalipun Anah mengeluhkan keadaan kami. Di tengah kesusahan yang terus menguntit kami, Anah selalu melayaniku dengan baik. Siang dan malam hari.</p>
<p>Anah-lah yang justru mengajariku untuk selalu bersyukur atas apa pun yang kami peroleh. Mengajari tetap bersyukur sekalipun sampai saat ini kami belum juga beroleh momongan. Kami tak pernah membebani Tuhan dengan macam-macam tuntutan. Cukup sajalah kami tahu bahwa Tuhan tak pernah tidur.</p>
<p>Pertemuan di aula kecamatan hari ini sebetulnya bukan yang pertama. Dua tahun lalu, semua guru honorer juga pernah dikumpulkan. Di aula sama. Hanya saja, waktu itu kami tak seberuntung sekarang. Dulu, yang yang datang bukan Bupati tetapi Kakandep dari kabupaten.</p>
<p>Selepas pertemuan itu, rasa syukurku bertambah-tambah. Sejumlah guru honorer tampaknya memang lebih beruntung dariku. Mereka bisa menambah penghasilan dengan menarik ojek di pasar kecamatan. Ada juga yang membuka warung atau kios koran, komik-komik agama dan teka-teki silang. Tapi jauh lebih banyak yang bernasib lebih buruk. Pak Kosim dari desa di ujung utara itu hanya digaji 25 ribu per bulan. Ibu Eti, guru sedesaku, tak punya gaji sama sekali. Ia hanya bisa menunggu hadiah hasil panen dari wali murid di kelasnya. Padahal, panen sering diganggu hama. Pak Komarudin, yang ternyata hanya terpisah tiga kampung denganku, digaji 25 ribu ditambah uang BP3 sebesar 1.500 rupiah dari murid-murid di kelasnya. Muridnya hanya ada 12 orang. Miskin semua. Mereka lebih sering menunggak ketimbang melunasinya.</p>
<p>Di pertemuan dua tahun lalu itu pula kukenal Pak Asep Saepudin yang kepandaian bicaranya mengingatkanku pada Kiai Ishak, khatib masjid kecamatan. Ia guru di kota kecamatan. Pendiri dan pemimpin Lembaga Swadaya Masyarakat Peduli Anak Bangsa (LSMPAB) yang katanya berusaha mengurusi nasib guru-guru bantu seperti kami. Dari Pak Asep pula aku tahu betapa pemerintah memang kekurangan guru SD dan membutuhkan kami. Propinsi kami saja, katanya, kekurangan 33.768 guru SD. Sebanyak 17.877 di antaranya adalah guru kelas. Maka, lagi-lagi menurut Pak Asep, jika guru-guru honorer di seluruh Jawa Barat berhenti, hampir 18 ribu kelas akan telantar.</p>
<p>&ldquo;Kami para guru honorer bukanlah orang-orang yang disumbang pemerintah. Kamilah yang membantu pemerintah menyelenggarakan pendidikan di tingkat dasar. Kalau tak ada kami, pemerintah kerepotan. Jadi, bukan kami yang harus berterima kasih, tetapi pemerintahlah yang semestinya berterima kasih dan memperbaiki nasib kami,&rdquo; begitulah antara lain yang dikatakan Pak Asep di pertemuan itu. Hadirin bersorak bertepuk tangan. Wajah Pak Kakandep kulihat memerah delima.</p>
<p>Boleh jadi, suara Pak Asep sampai juga ke telinga Pak Bupati. Buktinya hari ini Pak Bupati datang dan akan mengurus &ldquo;Perbaikan Nasib Guru Wiyata Bakti.&rdquo; Seperti tertulis di undangan.</p>
<p>Benar saja. Kantor kecamatan seperti gula dikepung semut. Halaman luarnya disesaki orang-orang. Mereka benar-benar ingin melihat wajah Pak Bupati yang murah senyum itu rupanya.</p>
<p>Setelah kulipat-lipat badan, menyelusup di tengah orang-orang yang berkerumun, bertukar keringat dengan mereka, akhirnya sampai juga aku di depan aula itu. Kuacungkan kertas undangan memberi tahu bahwa aku guru honorer yang memang berhak masuk aula.</p>
<p>&ldquo;Nah&hellip; ini ada satu lagi.&rdquo; Seseorang yang berseragam coklat muda tiba-tiba setengah menghardikku sambil menunjuk-nunjuk ke arah sandal dan kakiku, membuatku bingung tak mengerti.</p>
<p>&ldquo;Mari. Saudara harus duduk di ruang terpisah. Tidak di aula. Ini instruksi Bapak-Bapak di kantor kabupaten. Yang masuk aula harus pakai sepatu. Untuk menghormati Pak Bupati!&rdquo;</p>
<p>Aku mulai mengerti. Semacam amarah beranak-pinak di dadaku. Tak boleh masuk aula hanya karena tak bersepatu? Apa yang salah dengan sandal lili yang baru kucuci tadi pagi ini? Sepatu? Menghormati Bupati?</p>
<p>Tapi mata tak bersahabat orang- orang berseragam coklat muda itu dengan cepat menggugurkan anak- pinak kemarahanku. Aku pun membuntuti mereka. Masuk ke ruang di sebelah aula. Di sana sudah ada beberapa puluh orang lainnya. Semuanya tak bersepatu. Moncong pengeras suara mengintip dari jendela, memelototi kami. Aku tak sendiri. Kutemukan juga beberapa wajah tak senang. Menahan marah.</p>
<p>Duh Anah&hellip;. Maafkan aku. Dari sini, aku tak bisa melihat wajah Pak Bupati. Aku tak bisa menjaga janjiku untuk sepulang nanti bercerita apakah benar Pak Bupati muda itu memang selalu tersenyum.</p>
<p>&ldquo;Syukurlah Kang. Syukur.&rdquo;</p>
<p>Hanya itu yang keluar dari mulut kecil Anah ketika kuceritakan apa yang kudengar dari Pak Bupati di pertemuan itu. Pak Bupati berjanji memperbaiki nasib guru-guru honorer di kecamatan kami yang ternyata jumlahnya makin banyak. Ratusan. Pak Bupati akan segera melakukan sesuatu. Bertahap. Sesuai kemampuan kabupaten. Untuk memperbaiki kesejahteraan guru- guru honorer. Dimulai dari yang penting.</p>
<p>Hampir setiap hari kampung kami diguyur hujan. Pematang sawah menuju sekolah itu pun makin menuntut keterampilan-keterampilan sirkusku. Sudah kubatalkan pula rencana memperbaiki sepatu jebolku ke pasar kecamatan. Sepasang sepatu, barang mewah yang tak berguna dan merepotkan itu, kini tercampak bersama timbunan sampah di kebun belakang. Tali keduanya saling terikat. Teronggok. Seperti sepasang anak kembar yang mati bunuh diri.</p>
<p>Dua minggu sudah pertemuan dengan Pak Bupati itu lewat. Hari ini, langit di atas kampung kami bolong. Air pun jatuh tercurah deras. Petir dan angin besar mengecewakan anak-anak Kang Soleh. Rengekan mereka untuk bermain bersama hujan, bertepuk sebelah tangan. Kulihat mereka duduk-duduk di beranda, memandangi hujan dengan penuh hasrat.</p>
<p>Satu sosok muncul dari belokan jalan desa. Setengah berlari. Setangkai daun pisang memayungi kepalanya-kurasa, dengan percuma. Ia tetap kuyup juga. Petir dan angin seperti mendorong-dorongnya untuk bergegas. Badan kuyupnya dibungkukkan, sepertinya melindungi sesuatu di dadanya. Sosok itu mendekat. Ia tak menyusuri jalan desa yang menikung ke kiri. Tapi ke rumahku. Persis ke arahku.</p>
<p>Ternyata Mang Maman, penjaga SD Inpresku.</p>
<p>&ldquo;Silakan masuk Mang. Aduh. Hujan besar begini kok memaksakan diri datang ke sini.&rdquo;</p>
<p>&ldquo;Saya diminta Pak Dudung mengantar kiriman untuk Pak Sobar. Katanya penting. Dari Pak Bupati. Ada juga suratnya.&rdquo;</p>
<p>Kubiarkan Kang Maman berdiri di pintu. Badannya kuyup. Seperti kerupuk tercelup kuah sayur.</p>
<p>Kuambil kardus itu. Kubuka suratnya. Benar. Dari Pak Bupati. Pendek saja. Dari kertas, kata-kata berat itu berpindah ke kepalaku. Wujud kepedulian pemerintah. Usaha nyata membantu harkat guru honorer. Menaikkan citra, wibawa, dan martabat Guru Wiyata Bakti. Untuk masa depan dunia pendidikan yang lebih baik.</p>
<p>Maka, kubuka kardus itu. Isinya: sepasang sepatu.</p>
<p>Columbus, 2004</p>
