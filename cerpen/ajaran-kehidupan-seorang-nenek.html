							<p>Jauh-jauh aku datang, dimulai hari pertama aku sudah mendapat kekecewaan.</p>
							<p>Ibu tidur di kamar Puspa, tapi tidak boleh menggendong dia,&rdquo; kata anak sulungku.</p>

							<p>Seolah-olah dia tidak yakin bahwa aku mengerti kata-katanya, anakku mengulangi, nada suaranya terkesan mengancam,</p>
							<p>&ldquo;Betul lho, Bu! Jangan sampai begitu Ibu pulang, aku direpoti anak manja dan terlalu minta diperhatikan!&rdquo;</p>
							<p>Barangkali karena kaget, aku terdiam. Bayangkan! Hanya ibuku yang seharusnya berhak berbicara dalam nada seperti itu kepadaku. Aku tersinggung. Semakin umur bertambah, sakit hati semakin sering kualami.</p>
							<p>Aku direktris suatu rantai usaha swadaya yang boleh dikatakan sukses. Semua karyawan di tempatku hormat kepada, berbicara nyaris kuanggap berlebihan terlalu sopan bagiku. Di saat-saat mengunjungi perusahaan atau kantor lain, orang-orang menerimaku dengan sikap dan pandang ering 1) yang acapkali membuat aku merasa risi sendiri. Meskipun aku tahu pasti bahwa kelakuan mereka itu didasari pengakuan terhadap kenyataan yang tidak bisa dibantah. Karena selain disebabkan oleh kedudukanku, upayaku pengembanan usaha kami ke lain daerah yang berhasil, lebih-lebih sebagai perempuan aku mampu mengendalikan serta mempertahankan kesuksesan wiraswasta yang ditinggalkan ayahku. Walaupun benar itu &ldquo;hanya&rdquo; berupa warisan. Tapi, itu jatuh ke tanganku tidak secara otomatis, dengan cuma-cuma. Aku harus melewati tes di antara empat saudara kandungku.</p>
							<p>Dalam sebuah dongeng diceritakan bahwa raja di suatu negeri tidak dapat memutuskan kepada siapa pun dia akan menyerahkan takhtanya. Dia mempunyai empat anak, putra dan putri. Masing-masing berpenampilan cakap, dan sepintas lalu kelihatan berperilaku baik. Namun, sang raja tidak yakin bahwa putra sulungnya yang suka berpesta akan memerintah secara adil sehingga rakyat akan bahagia. Begitu pula dengan putra keduanya. Walaupun pandai berulah senjata, namun kebiasaannya mabuk-mabukan dan berjudi merupakan ancaman besar bagi kelangsungan pemerintahan yang harus didasari kejernihan pikiran dan hati tenang. Anak yang ketiga dan keempat adalah perempuan. Paras cantik, kelakuan lembut, mumpuni dalam mengatur urusan rumah tangga ataupun penerimaan tamu. Keduanya juga sudah diajari dasar-dasar mempergunakan senjata seperlunya sehingga jika bahaya datang, mereka tahu mempertahankan diri atau keraton bahkan kerajaan.</p>
							<p>Pendek kata, sang raja kebingungan memilih satu di antara empat anak tersebut. Maka agar tidak menimbulkan kecemburuan, ayah itu menyuruh anak-anaknya mengembara selama kurun waktu tertentu. Selain mereka harus mendapatkan pasangan masing-masing, juga harus pulang membawa tambahan pengetahuan yang bisa digunakan untuk masyarakatnya.</p>
							<p>Ayah kami bukan seorang raja, ibuku bukan keturunan bangsawan. Tapi mereka telah membangun satu usaha kecil dari cucuran keringatnya. Sebagai modal, ayahku tidak berutang atau meminjam, melainkan menjual sepedanya. Dari memotong, menjahit dan menjual sendiri sandal-sandal hasil buatannya dari pintu ke pintu calon pembeli, sampai kemudian mempunyai toko. Lalu ibuku menambahkan membikin tas-tas bagor dan aneka anyaman dari bahan alami yang dikeringkan. Selang beberapa waktu, kombinasi dibuat untuk memanfaatkan limbah kulit asli atau sintetis.</p>
							<p>Ketika akan menambah karyawan, aku baru lulus sekolah menengah atas. Kukatakan, mengapa tidak mempekerjakan orang-orang sekampung saja di rumah mereka masing-masing. Mereka diberi bahan sebagai pinjaman. Jika hasilnya bagus, kami beli. Setelah diperbaiki atau disempurnakan guna menjaga mutu dan nama baik, kami jual di toko. Itulah asal mula mengapa di kawasan tempat kami tinggal, sekarang terdapat begitu banyak pengrajin sandal, sepatu, dan tas yang terbuat dari aneka bahan. Beberapa tetangga bahkan mencoba pula mendirikan toko. Tapi hingga sekarang, hanya produk kami yang berhasil memiliki tingkat penjualan memadai, bahkan melayani pesanan dari luar negeri.</p>
							<p>Kakakku sulung sudah berkeluarga sejak aku masih duduk di SD. Dia bekerja sebagai sopir. Kuliahnya terhenti sebelum tahun pertama selesai. Kakak kedua perempuan lebih berhasil menjadi penjual makanan matangan. Suaminya adalah tukang becak. Setelah selesai shalat asar, setiap sore dia menyorong gerobak ke pinggir jalan, ditinggal di sana. Lalu iparku balik lagi sambil mengusung dadangan bersama istrinya. Dengan cara demikian, sekarang dua anak mereka bersekolah di akademi akuntansi dan informatika, yang seorang di kelas tertinggi SMA. Saudara kandung yang tepat di atasku tidak lulus SMP, bekerja di bengkel. Bisa dikatakan hidupnya berhasil karena mampu membeli tiga kendaraan yang disewakan sebagai angkutan. Kadang terdengar berita dia ditipu sopir yang dipekerjakannya. Tapi di depan keluarga, dia tampak tenang saja, selalu mampu mengatasi semua kesulitannya.</p>
							<p>Aku sendiri, mungkin karena aku anak perempuan bungsu, maka aku lebih senang bermain dengan limbah apa pun yang terdapat di lantai di ruangan menjahit dan menggunting aneka bahan. Ketika duduk di taman kanak-kanak, aku memberikan sebuah bantalan tempat mencocok jarum berbentuk ikan kepada ibuku. Itu adalah hadiah ulang tahunnya. Sampai sekarang, benda tersebut masih digunakan, mendapat tempat di kotak jahitan ibu kami. Untuk seterusnya, sekolahku aman-aman saja hingga aku mampu menyelesaikan kuliah dan menggondol gelar sarjana ekonomi. Aku sadar bahwa keluargaku sangat bangga dengan pencapaian gelarku tersebut. Apa lagi di masa itu belum marak didesuskan orang tentang pembelian ijazah ataupun gelar.</p>
							<p>Setelah berunding sekeluarga, kami empat bersaudara dikirim ke seluruh penjuru Tanah Air untuk mencari kemungkinan pengembangan, baik kemitraan ataupun kerja sama di bidang niaga kerajinan. Masing-masing diberi sejumlah uang, dan kami disuruh memilih sendiri ke mana tujuan kami. Setiap hari Kamis harus mencatat semua pengeluaran secara teliti. Seorang dari kami yang dianggap paling berhasil akan menerima tanggung jawab tiga toko bersama atelir pengrajinnya sekalian.</p>
							<p>Ternyata kakak-kakakku tidak menggerutu menerima tugas itu. Mereka mempunyai hubungan atau teman bekas sekolah yang tersebar di berbagai kota Jawa, Kalimantan, dan Sumatera. Bahkan kakakku perempuan, yang kelihatannya tidak keluar dari lingkungannya, langsung berkata akan ke Bandar Lampung, mencari kemungkinan kerja sama dengan sebuah toko di sana. Rupanya hanya diriku yang bingung ke mana harus pergi. Aku tidak begitu pandai bergaul. Bekas teman-teman sekolah atau kuliah tidak ada yang bisa kuandalkan. Selain yang tinggal sekota, tidak kuketahui di mana mereka lainnya menetap.</p>
							<p>Setelah berpuasa dan berdoa menuruti ajaran orangtua, aku menetapkan tujuan: Bali. Orangtuaku hanya diam mendengar itu. Kakak-kakakku tertawa atau tersenyum tanpa kuketahui apa maknanya. Di waktu itu, pariwisata baru sayup-sayup menunjukkan pengembangannya. Walaupun di Bali dibikin aneka kerajinan sebagai benda kenang-kenangan, apa salahnya jika kami kirim pula hasil dari Bantul. Siapa tahu dengan keberuntungan dan nasib baik, aku akan menemukan mitra sejajar yang bisa diajak bekerja sama dalam hal pemasaran produk kami.</p>
							<p>Wahyu Ilahi ternyata tidak dapat diabaikan. Aku kembali dari perjalananku dua pekan kemudian bersama seorang pemuda. Juga kemungkinan dapat mengirim ratusan mungkin ribuan benda dagangan ke berbagai kios dan toko di Pantai Kuta serta sebuah toko eksklusif di Ubud. Setelah masa tunangan beberapa bulan, aku dinikahi seorang anak pemilik sebuah restoran di Sanur. Menurut adat, lebih dulu aku diangkat menjadi anak oleh seorang pegawai rumah makan itu yang berkasta sudra supaya dapat kawin dengan upacara Hindu Bali.</p>
							<p>Kulewati berbagai cobaan yang menggoyahkan keteguhan batinku. Terus terang, gelombang dan alun yang melanda bahtera kehidupanku nyaris meluluhlantakkan ketegaranku. Aku mensyukuri &ldquo;kebebasan&rdquo; ibuku sebagai perempuan Jawa dalam mengatur rutinitas keseharian, namun tidak membosankan. Yang dinamakan aturan ini-itu sehubungan dengan tradisi Jawa tidak terlalu mengekang atau menyita waktu.</p>
							<p>Terjun bebas tanpa paksaan ke lingkungan tradisi dan rutinitas sehari-hari di Bali, aku hampir kehabisan napas karena kekurangan waktu ataupun ruang gerak. Semua serba upacara. Semua serba penyiapan sesaji. Memang benar aku belajar banyak. Aku menyukai serba-neka ajaran menganyam serta mendekor sesaji. Tapi, aku tidak kuasa hadir di dunia ini hanya untuk melakukan hal-hal tersebut. Tekanan lebih-lebih datang dari mertuaku perempuan. Dia menginginkan aku mengganti kedudukannya kelak sebagai tetua wanita dalam keluarga. Padahal ada dua menantu perempuan lain. Semua impitan keharusan untuk melaksanakan upacara itu membenihkan kerikil-kerikil di dada, hingga pada akhirnya membentuk satu bongkahan yang mengimpit pernapasanku. Untunglah aku masih sadar bahwa aku sedang melayang-layang di ambang stres. Lalu kuputuskan untuk bertindak demi kesehatan rohani dan keutuhan kepribadianku sendiri.</p>
							<p>Aku purik 2). Satu anak perempuan yang sudah sekolah kutinggal, seorang balita dan bayi kubawa. Satu bulan penuh aku berkeras-kepala tidak pulang ke rumah tanggaku.</p>
							<p>Akhirnya, suami menjemput dan berkata bahwa ibunya menyetujui semua keinginanku untuk kurang berperan sebagai penyelenggara aneka keperluan tradisi dan upacara. Kukatakan bahwa tidak ada gunanya sekolahku bertahun-tahun jika akhirnya harus hanya mengurusi upacara-upacara yang sebenarnya dapat diserahkan kepada orang lain. Bukannya aku merendahkan ritual tersebut! Waktuku memang untuk keluarga, namun aku juga mempunyai tanggung jawab perusahaan yang di masa itu sudah diserahkan total kepadaku oleh orangtua dan kakak-kakakku. Setiap akhir tahun, mereka tinggal menerima bagian keuntungannya saja.</p>
							<p>Pengalaman itu bisa dikatakan ringan jika didengar. Tapi bagi yang menjalani, merupakan tahun-tahun penuh tekanan. Sebab, yang disebut upacara di Bali nyaris terjadi setiap hari setiap saat. Sedangkan perempuan adalah tiang utama bagi pelaksanaan tradisi karena merekalah yang menyiapkan serba uborampe 2)-nya.</p>
							<p>Kini di usia yang mendekati enam puluh tahun, aku mendapat ajaran lain, yaitu bagaimana mengendalikan perasaan sebagai seorang nenek. Aku tidak dihadapkan kepada cucuku, melainkan kepada ibu si cucu itu. Anak terkejut. Mentalku tidak siap untuk itu. Di sekolah dan perguruan tinggi aku tidak pernah mendapat pelajaran bagaimana menjadi seorang nenek.</p>
							<p>Anak sulungku yang biasanya tidak membantah atau mengguruiku di waktu-waktu sebelumnya, kini setelah tinggal di rumahnya sendiri, dapat dikatakan dia menggelincir lepas dari sela-sela jari tanganku. Sewaktu dia melahirkan, aku diminta datang untuk menemani di klinik, lalu mendampingi sebagai ibu baru di rumahnya. Karena suaminya orang Jawa, selamatan yang kujalankan adalah brokohan. Secara sederhana, kami mengirim nasi beserta sayuran bumbu urap 3) dengan kerupuk dan gereh 4) layur ke lingkungan tetangga maupun teman dekat.</p>
							<p>Selama selapan 5) bisa dikatakan beberapa kali aku mondar-mandir memantau keadaan anakku dan bayinya. Tak tersirat gejala-gejala kepemilikannya yang ekstrem mengenai anaknya. Tiga bulan kemudian mereka berangkat ke Australia di mana si suami akan meneruskan belajar. Di waktu itu pun, belum terlihat tanda-tanda &ldquo;kebengisan&rdquo; anak sulungku terhadapku.</p>
							<p>Aku percaya bahwa mempunyai cucu adalah impian semua nenek sedunia. Setelah begitu lama tidak menggendong atau menimang bahkan memandikan bayi, tentu saja aku ingin sekali melakukannya. Apalagi cucuku sendiri, manusia mungil yang keluar dari rongga perut anakku perempuan yang dulu pada waktunya juga keluar dari badanku.</p>
							<p>Keesokan hari dari kedatanganku, setelah mendapat berbagai indoktrinasi mengenai aturan dalam rumahnya, aku mendapat teguran lagi,</p>
							<p>&ldquo;Kalau mengeringkan badan Puspa tidak begitu, Bu. Mana, biar aku saja! Ibu kan sudah memandikan! Biar sekarang kutangani&hellip;.&rdquo; dengan gerakan setengah merebut, anakku mendesakku ke samping.</p>
							<p>Aku diam, mencari kesibukan dengan membenahi barang-barang, ke kamar mandi akan membuang air dari wadah.</p>
							<p>&ldquo;Sudah biarkan, Bu! Biar kukerjakan nanti! Ibu tidak tahu tempat benda-benda&hellip;!&rdquo; dari jauh anakku berseru menggangguku dengan &ldquo;perintah&rdquo;-nya.</p>
							<p>Sewaktu tiba saat menyuapi si bayi, aku tidak mau mengalah. Sebagaimana tadi dia merebut kain handuk dari tanganku, aku setengah memaksa mengambil mangkuk makanan cucuku. Bayi usia delapan bulan sudah diberi makanan agak ketat. Tidak seperti ibunya yang dulu kuberi makan pisang dicampur nasi lembek, cucuku diberi makanan spesial untuk bayi yang dijual di toko-toko tertentu.</p>
							<p>&ldquo;Didudukkan yang tegak lho, Bu. Jangan sembarangan menyuapinya! Nanti dia tersedak!&rdquo;</p>
							<p>Nyaris kujawab: aku suda berpengalaman menyuap bayi-bayi lain, termasuk kamu. Tapi aku berhasil mendinginkan kuping, berusaha mengabaikan si ibu sekaligus anak yang maunya sok paling tahu itu. Selesai memberi makan, ketika ibunya mandi, kumanfaatkan waktu bersama cucuku sebaik mungkin. Untuk mengeluarkan udara dari perutnya, dia kudekap ke arah bahu dalam posisi tegak. Aku berjalan ke sana kemari, singgah ke depan jendela besar yang memantulkan bayangan kami berdua di kacanya. Walaupun yang tampak hanya bayangan punggung si bayi dan wajahku, aku puas melihat diriku memeluk cucu. Kuajak dia berbicara, kuayun-ayunkan tubuhku. Dan sewaktu sendawa sudah keluar, kugendong dia dengan cara semestinya, melekat di dada menghadap ke depan sambil kami berpandangan. Aku terus mengucapkan kata-kata apa saja agar dia mendengar suaraku, agar menerka nadaku bahwa aku ingin bersahabat dengan dia.</p>
							<p>Karena menerima sambutan anakku yang tidak menyenangkan itu, aku ingin mempersingkat kunjunganku. Di saat aku sedang menimbang-nimbang keputusanku, adikku menelepon memberi tahu bahwa ibu kami masuk rumah sakit. Ini adalah yang kedua kalinya selama sebulan ibu harus diopname. Jadi aku akan segera pulang.</p>
							<p>Barangkali memang harus demikian. Setiap orangtua menganggap dirinya yang paling tahu, yang paling &ldquo;kuasa&rdquo; menentukan segalanya, padahal kenyataannya masih ada yang lebih kuasa lagi, yaitu Tuhan. Jika sekarang anakku mengira dia berhak melarangku berbuat sesuatu terhadap anaknya, cucuku, mungkin dia benar. Lingkungannya telah menempanya bersikap begitu. Aku hanya seorang nenek, sedangkan dia adalah ibu bagi anaknya.</p>
							<p>Pengalaman ini harus kucermati sebagai satu pelajaran guna menyambut kelahiran cucu-cucuku lainnya. Untuk kesekian kalinya kunyatakan bahwa belajar tidak ada batasan waktu dan usia.</p>
