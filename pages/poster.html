<script>

    const openPopupDark = () => {
      popupDark.open();
    }
    const openPageDark = () => {
      pageDark.open();
    }
    $on('pageInit', () => {
      // Create PBs when page init
      standalone = $f7.photoBrowser.create({
        photos: photos,
      });
      popup = $f7.photoBrowser.create({
        photos: photos,
        type: 'popup',
      });
      page = $f7.photoBrowser.create({

        type: 'page',
        backLinkText: 'Back',
      });
      standaloneDark = $f7.photoBrowser.create({

      });

        photos: photos,
        type: 'page',
        backLinkText: 'Back',
        theme: 'dark',
      });
    });

      // Destroy PBs on page remove
      standalone.destroy();
      popup.destroy();
      page.destroy();
      standaloneDark.destroy();
      popupDark.destroy();
      pageDark.destroy();
    });
