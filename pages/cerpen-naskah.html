  <style>
    .note {
      width: 100%;
      height: 100%;
      background: 121212;
      padding: 30px 10px 0 10px;
      border-radius: 3px;
    }

    input[type=text] {
      border: none;
      outline: none;
      display: block;
      background: transparent;
      width: calc(100% - 6px);
      font-size: 20px;
      color: #ffffff;
      margin: 0 0 0 10px;
    }

    textarea {
      border: none;
      height: calc(100% - 40px) !important;
      width: calc(100% - 10px) !important;
      background: transparent;
      color: #ffffff;
      font-size: 16px;
      margin: 15px 0 0 10px;
    }

    /***TEST - also shows error if browser doens't support local storage***/
    #test {
      border: none;
      border-radius: 10px;
      margin: 15px;
      color: #fafafa;
      padding: 15px;
      box-sizing: border-box;
      font-family: sans-serif;
    }
  </style>

  <div class="page-content">
    <section class='note'>
      <input type="text" placeholder="Judul" id="title" value="" onchange="saveTitle()"></input>
