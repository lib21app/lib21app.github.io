        <p>Jika Anda menggemari karya-karya Pramoedya Ananta Toer,  mungkin Anda akan mudah terpikat dengan karya Iksaka Banu satu ini. Bukan novel seperti karya Pram, Semua untuk Hindia adalah kumpulan cerpen. Terdapat 13 judul dalam buku pemenang Kusala Sastra Katulistiwa 2014 ini. </p>

        <p>Semuanya berlatar belakang masa kolonial. Keuntungan dari format cerita pendek, pembaca disuguhi sudut pandang dan latar yang lebih beragam. Iksaka Banu menghadirkan berbagai realitas penduduk Kolonial yang mungkin tak pernah kita bayangkan. Satu cerita menggambarkan keintiman bumiputera dan Belanda, lalu dalam cerita lain keintiman terjungkir dalam pengkhianatan. 
        </p>

        <p>Seorang Letnan totok kelahiran Bandung kembali ke bumi Hindia setelah sekian lama melanglang buana menjadi tentara Belanda. Pengalamannya yang berharga menghadapi Nazi, membawanya sebagai tentara berpangkat lumayan kembali ke Batavia bersama NICA. Ketika ia bertemu dengan sekelompok pribumi dalam aktivitas patrolinya, ia bersikap lunak. Ia melihat seorang di antaranya adalah perempuan yang meneteki anaknya. Memori masa kecilnya disusui perempuan bumiputera setelah ibunya meninggal mencegahnya menghabisi mereka. </p>

        <p>Lain lagi dengan cerita gundik. Ada beberapa cerita tentang gundik, semuanya diceritakan dengan dudut pandang dan goncangan psikologis tokoh yang berbeda. Sudut pandang tuan Belanda di Deli yang dilema 'mengeluarkan' gundik yang selama ini telah sangat membantunya karena istri sahnya akan datang dari Belanda versus seorang gundik yang ketahuan selingkuh dengan pemain stambot dan memilih lari bersama kekasihnya. </p>

        <p>Seluruh kisah-kisah itu menghadirkan Hindia Belanda dengan tanpa meniadakan manusia Hindia yang beragam latar belakangnya. Apapun identitasnya, seorang bumiputera, seorang Indo keturunan, seorang totok Belanda, seorang perwira, atau seorang gundik, masing-masing akhirnya memilih keberpihakannya. Yang totok bisa memilih menjadi pejuang kemerdekaan, yang bumiputera bisa berkhianat. </p>

        <p>Bahasa yang memikat dan cerita yang solid dimiliki oleh seluruh cerita Iksaka Banu di buku ini. Selesai membacanya Anda akan merasakan bahwa kolonialisme dengan segala dramanya terutama jika ditilik dari sudut pandang individu adalah pilihan yang sulit, seperti kebijakan politik yang tak masuk akal bahkan bagi seorang tentara setia. </p>
